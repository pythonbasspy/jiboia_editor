<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Code Editor with AI</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="editor-container">
        <textarea id="code-editor" placeholder="Write your code here..."></textarea>
        <button id="chatbot-button">Chatbot</button>
    </div>

    <div id="chatbot-window" class="hidden">
        <div id="chat-display"></div>
        <textarea id="chat-input" placeholder="Ask the chatbot..."></textarea>
        <button id="send-button">Send</button>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
